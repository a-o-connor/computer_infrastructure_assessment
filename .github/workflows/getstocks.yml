name: Run stocks.py Daily

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run stonks.py
      run: python stonks.py

        # Step 5: Configure Git
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    # Step 6: Commit and push changes (if any)
    - name: Commit and Push Changes
      run: |
        git add -A
        git commit -m "Auto-update from stocks.py [skip ci]" || echo "No changes to commit"
        git push
      env:
        # Set this secret in your GitHub repository settings under "Secrets and variables" -> "Actions"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

